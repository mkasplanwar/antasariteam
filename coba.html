<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antasari Programming Team - Treasury Dashboard</title>
    <!-- Chart.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include tailwind CSS for modern design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cryptocurrency price API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Antasari Programming Team</h1>
            <p class="text-xl text-gray-600">Treasury Dashboard</p>
        </header>

        <!-- Total Balance Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Total Balance</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <p class="text-gray-600">Total (IDR)</p>
                    <p class="text-3xl font-bold" id="totalBalanceIDR">Rp 0</p>
                </div>
                <div class="bg-yellow-50 p-4 rounded-lg">
                    <p class="text-gray-600">Bitcoin Balance</p>
                    <p class="text-3xl font-bold" id="btcBalance">0 BTC</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <p class="text-gray-600">Total (USD)</p>
                    <p class="text-3xl font-bold" id="totalBalanceUSD">$0</p>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Asset Distribution Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Asset Distribution</h2>
                <canvas id="assetDistribution"></canvas>
            </div>
            <!-- Monthly Investment Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Monthly Investment</h2>
                <canvas id="monthlyInvestment"></canvas>
            </div>
        </div>

        <!-- Asset Holdings Detail -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Asset Holdings Detail</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2">Asset</th>
                            <th class="px-4 py-2">Amount</th>
                            <th class="px-4 py-2">Value (IDR)</th>
                            <th class="px-4 py-2">Value (USD)</th>
                            <th class="px-4 py-2">Last Updated</th>
                        </tr>
                    </thead>
                    <tbody id="assetTable">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample data (replace with real data from your backend)
        const financialData = {
            cash: {
                idr: 250000000, // 250 million IDR
                btc: 0.15 // 0.15 BTC
            },
            monthlyInvestment: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                data: [10000000, 15000000, 12000000, 18000000, 20000000, 25000000]
            }
        };

        // Function to format currency
        function formatIDR(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR'
            }).format(amount);
        }

        function formatUSD(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Update dashboard with real-time BTC price
        async function updateDashboard() {
            try {
                const response = await axios.get('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,idr');
                const btcPrice = response.data.bitcoin;
                
                const btcValueIDR = financialData.cash.btc * btcPrice.idr;
                const btcValueUSD = financialData.cash.btc * btcPrice.usd;
                const totalIDR = financialData.cash.idr + btcValueIDR;
                const totalUSD = totalIDR / btcPrice.idr;

                // Update display
                document.getElementById('totalBalanceIDR').textContent = formatIDR(totalIDR);
                document.getElementById('totalBalanceUSD').textContent = formatUSD(totalUSD);
                document.getElementById('btcBalance').textContent = `${financialData.cash.btc} BTC`;

                // Update asset table
                const tableBody = document.getElementById('assetTable');
                tableBody.innerHTML = `
                    <tr>
                        <td class="border px-4 py-2">Cash (IDR)</td>
                        <td class="border px-4 py-2">${formatIDR(financialData.cash.idr)}</td>
                        <td class="border px-4 py-2">${formatIDR(financialData.cash.idr)}</td>
                        <td class="border px-4 py-2">${formatUSD(financialData.cash.idr / btcPrice.idr)}</td>
                        <td class="border px-4 py-2">${new Date().toLocaleString()}</td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">Bitcoin</td>
                        <td class="border px-4 py-2">${financialData.cash.btc} BTC</td>
                        <td class="border px-4 py-2">${formatIDR(btcValueIDR)}</td>
                        <td class="border px-4 py-2">${formatUSD(btcValueUSD)}</td>
                        <td class="border px-4 py-2">${new Date().toLocaleString()}</td>
                    </tr>
                `;

                // Update Asset Distribution Chart
                new Chart(document.getElementById('assetDistribution'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Cash (IDR)', 'Bitcoin'],
                        datasets: [{
                            data: [financialData.cash.idr, btcValueIDR],
                            backgroundColor: ['#60A5FA', '#FBBF24']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });

                // Update Monthly Investment Chart
                new Chart(document.getElementById('monthlyInvestment'), {
                    type: 'line',
                    data: {
                        labels: financialData.monthlyInvestment.labels,
                        datasets: [{
                            label: 'Monthly Investment (IDR)',
                            data: financialData.monthlyInvestment.data,
                            borderColor: '#60A5FA',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Error fetching BTC price:', error);
            }
        }

        // Initial update
        updateDashboard();

        // Update every 1 minute
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
