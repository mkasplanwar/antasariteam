<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT Treasury Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --neon-green: #39ff14;
            --terminal-bg: #0a0a0a;
            --glass-bg: rgba(16, 16, 16, 0.6);
            --border-glow: 0 0 10px var(--neon-green);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--terminal-bg);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(57, 255, 20, 0.1) 0%, transparent 50%);
        }

        .terminal-window {
            border: 1px solid var(--neon-green);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--border-glow);
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
        }

        .terminal-header {
            border-bottom: 1px solid var(--neon-green);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .terminal-title {
            color: var(--neon-green);
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .blink {
            animation: blink 1s infinite;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .terminal-box {
            background: var(--glass-bg);
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .terminal-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-green);
            animation: scan 2s linear infinite;
        }

        .balance-amount {
            font-size: 28px;
            color: var(--neon-green);
            margin: 10px 0;
        }

        .asset-detail {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(57, 255, 20, 0.2);
        }

        .chart-container {
            width: 100%;
            height: 250px;
            margin-top: 10px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(300%); }
        }

        .command-line {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .command-input {
            background: transparent;
            border: none;
            color: var(--neon-green);
            font-family: inherit;
            flex: 1;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="terminal-title">
                <span>[root@apt-treasury]</span>
                <span class="blink">█</span>
            </div>
        </div>

        <div class="grid-container">
            <!-- Total Balance Box -->
            <div class="terminal-box">
                <h2>> Total Balance</h2>
                <div class="balance-amount">Rp 2,450,000,000</div>
                <div class="asset-detail">
                    <span>Cash (IDR)</span>
                    <span>Rp 1,800,000,000</span>
                </div>
                <div class="asset-detail">
                    <span>Bitcoin (BTC)</span>
                    <span>₿ 2.5 (≈ Rp 650,000,000)</span>
                </div>
            </div>

            <!-- Asset Distribution Chart -->
            <div class="terminal-box">
                <h2>> Asset Distribution</h2>
                <div class="chart-container">
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>

            <!-- Monthly Asset Trend -->
            <div class="terminal-box">
                <h2>> Monthly Asset Trend</h2>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <!-- Asset Holdings Detail -->
            <div class="terminal-box">
                <h2>> Asset Holdings Detail</h2>
                <div class="asset-detail">
                    <span>IDR Balance</span>
                    <span>Rp 1,800,000,000</span>
                </div>
                <div class="asset-detail">
                    <span>BTC Amount</span>
                    <span>₿ 2.5</span>
                </div>
                <div class="asset-detail">
                    <span>BTC Value (IDR)</span>
                    <span>Rp 650,000,000</span>
                </div>
                <div class="asset-detail">
                    <span>Last Updated</span>
                    <span id="lastUpdate"></span>
                </div>
            </div>
        </div>

        <div class="command-line">
            <span>$</span>
            <input type="text" class="command-input" placeholder="Type 'help' for commands...">
        </div>
    </div>

    <script>
        // Update timestamp
        document.getElementById('lastUpdate').textContent = new Date().toLocaleString();

        // Asset Distribution Chart
        const distributionCtx = document.getElementById('distributionChart').getContext('2d');
        new Chart(distributionCtx, {
            type: 'doughnut',
            data: {
                labels: ['Cash (IDR)', 'Bitcoin (BTC)'],
                datasets: [{
                    data: [1800000000, 650000000],
                    backgroundColor: ['#39ff14', '#14ff39'],
                    borderColor: '#0a0a0a',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#fff'
                        }
                    }
                }
            }
        });

        // Monthly Trend Chart
        const trendCtx = document.getElementById('trendChart').getContext('2d');
        new Chart(trendCtx, {
            type: 'line',
            data: {
                labels: ['Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Total Asset Value (Billions IDR)',
                    data: [2.1, 2.2, 2.3, 2.35, 2.4, 2.45],
                    borderColor: '#39ff14',
                    backgroundColor: 'rgba(57, 255, 20, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                },
                scales: {
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
