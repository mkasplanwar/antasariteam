<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasury Transparency Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Source Sans Pro font - commonly used in open source projects -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        

        <div class="card">
            <div class="total-assets">
                <p>Our Balance</p>
                <div class="total-amount" id="totalAmount">Loading...</div>
            </div>
        </div>

        <div class="card chart-container">
            <canvas id="assetsChart"></canvas>
        </div>

        <!-- Bagian HTML untuk tabel -->
<div class="card assets-table-container">
    <div class="table-header">
        <h2>Asset Holdings</h2>
    </div>
    <table class="assets-table">
        <thead>
            <tr>
                <th>Asset</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Value (IDR)</th>
                <th>Distribution</th>
            </tr>
        </thead>
        <tbody id="assetsTableBody">
            <!-- Table content will be populated by JavaScript -->
        </tbody>
    </table>
</div>


        <p class="last-updated">Last updated: <span id="lastUpdated"></span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
