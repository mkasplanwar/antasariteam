<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgDAO Treasury</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0f172a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(5px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .total-assets {
            text-align: center;
            padding: 30px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: transform 0.3s ease;
        }

        .total-assets:hover {
            transform: translateY(-5px);
        }

        .total-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
            color: #60a5fa;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .asset-distribution {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            height: 400px;
        }

        .transaction-history {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            overflow-x: auto;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .asset-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .asset-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .asset-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .asset-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(59, 130, 246, 0.2);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-pending {
            background: rgba(234, 179, 8, 0.2);
            color: #facc15;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .total-value {
                font-size: 2em;
            }

            .asset-distribution {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ProgDAO Treasury</h1>
            <p>Decentralized Asset Management for Developers</p>
        </div>

        <div class="total-assets">
            <h2>Total Assets Value</h2>
            <div class="total-value">$2,847,392</div>
            <p>Last updated: <span id="lastUpdate"></span></p>
        </div>

        <div class="grid-container">
            <div class="asset-distribution">
                <h2>Asset Distribution</h2>
                <canvas id="assetChart"></canvas>
            </div>

            <div class="transaction-history">
                <h2>Asset Holdings</h2>
                <div class="asset-card">
                    <div class="asset-info">
                        <div class="asset-icon">üíµ</div>
                        <div>
                            <h3>Cash</h3>
                            <p>USD</p>
                        </div>
                    </div>
                    <div>$842,150</div>
                </div>

                <div class="asset-card">
                    <div class="asset-info">
                        <div class="asset-icon">‚Çø</div>
                        <div>
                            <h3>Bitcoin</h3>
                            <p>BTC</p>
                        </div>
                    </div>
                    <div>$1,205,242</div>
                </div>

                <div class="asset-card">
                    <div class="asset-info">
                        <div class="asset-icon">üè¢</div>
                        <div>
                            <h3>Property</h3>
                            <p>Real Estate</p>
                        </div>
                    </div>
                    <div>$800,000</div>
                </div>
            </div>
        </div>

        <div class="transaction-history">
            <h2>Recent Transactions</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Asset</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable">
                        <!-- Transactions will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Initialize chart
        const ctx = document.getElementById('assetChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Cash', 'Bitcoin', 'Property'],
                datasets: [{
                    data: [842150, 1205242, 800000],
                    backgroundColor: [
                        'rgba(96, 165, 250, 0.8)',
                        'rgba(251, 146, 60, 0.8)',
                        'rgba(167, 139, 250, 0.8)'
                    ],
                    borderColor: 'rgba(255, 255, 255, 0.1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#fff'
                        }
                    }
                }
            }
        });

        // Update last update time
        const updateTime = () => {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        };
        updateTime();
        setInterval(updateTime, 60000);

        // Sample transaction data
        const transactions = [
            {
                date: '2024-12-27',
                type: 'Purchase',
                asset: 'Bitcoin',
                amount: '+2.5 BTC',
                status: 'completed'
            },
            {
                date: '2024-12-26',
                type: 'Sale',
                asset: 'Property',
                amount: '-$200,000',
                status: 'completed'
            },
            {
                date: '2024-12-25',
                type: 'Transfer',
                asset: 'Cash',
                amount: '+$50,000',
                status: 'pending'
            },
            {
                date: '2024-12-24',
                type: 'Purchase',
                asset: 'Bitcoin',
                amount: '+1.8 BTC',
                status: 'completed'
            }
        ];

        // Populate transaction table
        const transactionTable = document.getElementById('transactionTable');
        transactions.forEach(tx => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${tx.date}</td>
                <td>${tx.type}</td>
                <td>${tx.asset}</td>
                <td>${tx.amount}</td>
                <td><span class="status-badge status-${tx.status}">${tx.status}</span></td>
            `;
            transactionTable.appendChild(row);
        });
    </script>
</body>
</html>
